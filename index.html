<!DOCTYPE html>
<html>
  <head>
    <title>Landscape Renderer</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script id="dummyVertex" type="x-shader/x-vertex">
      attribute vec2 a_position;

      void main() {
        gl_Position = vec4(a_position, 0, 1);
      }
    </script>
    <script id="dummyFragment" type="x-shader/x-fragment">
      precision mediump float;
      
      void main() {
        gl_FragColor = vec4(0, 1, 0, 1);
      }
    </script>
    <script id="wireframeVertex" type="x-shader/x-vertex">
      attribute vec3 a_position;
      attribute vec3 a_barycentric;

      void main() {
        gl_Position = vec4(a_position, 1);
      }
    </script>
    <script id="wireframeFragment" type="x-shader/x-fragment">
      precision mediump float;

      void main() {
        gl_FragColor = vec4(1, 0, 0, 1);
      }
    </script>
  </head>
  <body>
    <canvas id="landscapeCanvas"></canvas>
    <script type="text/javascript" src="landscape.js"></script>
  </body>
</html>
